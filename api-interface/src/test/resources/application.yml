spring:
  datasource:
    jdbc-url: jdbc:h2:tcp://localhost/./racket
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    properties:
      hibernate:
        format_sql: true
        hbm2ddl.auto: create
    open-in-view: false
    show-sql: true

  redis:
    host: 127.0.0.1
    password: 1234
    port: 6379
  session:
    store-type: redis

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
