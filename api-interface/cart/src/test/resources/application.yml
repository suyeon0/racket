spring:
  datasource:
    jdbc-url: jdbc:h2:tcp://localhost/./racket
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    properties:
      hibernate:
        format_sql: true
        hbm2ddl.auto: create
    open-in-view: false
    show-sql: true


logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

client:
  serviceUrl:
    product: localhost:18081/api/v1/product
    delivery: localhost:18083/api/v1/delivery